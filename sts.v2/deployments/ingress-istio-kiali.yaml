apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kiali
  namespace: istio-system
spec:
  rules:
  - host: kiali.fivedollarhub.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kiali
            port:
              number: 20001
  ingressClassName: nginx
